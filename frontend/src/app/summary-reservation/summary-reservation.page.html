<ion-header>
  <ion-toolbar>
    <ion-title>Summary-reservation</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="registration-container">
    <div class="registration-header">
      <ion-title>Check selected</ion-title>
      <ion-icon name="create" slot="end" size="large" zoom="10"></ion-icon>
      <span class="divider"></span>
    </div>
    <div class="registration-body">
      <form>
        <div class="registration-box">
          <div class="input-box">
            <ion-label for="">Takeover date: </ion-label>
            <ion-label for="" style="color: #2dd36f;">{{data.takeoverDate}}</ion-label>
          </div>
          <div class="input-box">
            <ion-label for="">Takeover address: </ion-label>
            <ion-label for="" style="color: #2dd36f;">{{data.takeoverAddress}}</ion-label>
          </div>
          <div class="input-box">
            <ion-label for="">Number of days: </ion-label>
            <ion-label for="" style="color: #2dd36f;">{{data.numberOfDays}}</ion-label>
          </div>
          <div class="input-box">
            <ion-label for="">Car price: </ion-label>
            <ion-label for="" style="color: #2dd36f;">{{data.carPrice}} $</ion-label>
          </div>
          <div class="input-box-special">
            <ion-label for="">TOTAL : </ion-label>
            <p>{{total}}$</p>
          </div>
        </div>

        <ion-button type="Submit" fill="clear" class="btn-register" (click)="makeReservation()">PAY</ion-button>
      </form>
    </div>
    <div class="registration-footer">
      <h3><a href="#"> Sport<span style="color: red; font-weight: 700; font-size: 18px;">Line</span></a></h3>
    </div>
  </div>
</ion-content>
