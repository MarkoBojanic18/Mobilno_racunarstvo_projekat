<ion-header>
  <ion-toolbar>
    <ion-title>View all cars</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let car of cars">
    <ion-card>
      <ion-card-header>
        <ion-row class="ion-align-items-center">
          <ion-col size="6">
            <ion-card-title>{{car.markOfTheCar}} {{car.modelOfTheCar}} {{car.carMade}}</ion-card-title>
          </ion-col>
          <ion-col size="6" class="ion-text-right">
            <ion-card-subtitle color="success" *ngIf="car.carReserved == 'false'">OPEN</ion-card-subtitle>
            <ion-card-subtitle color="danger" *ngIf="car.carReserved == 'true'">RESERVED</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-card-header>



      <ion-card-content>
        <ion-row class="description">
          <ion-col size="12">
            <ion-img [src]="car.carImage"></ion-img>
          </ion-col>
          <ion-col size="12" class="ion-text-center">
            <ion-icon name="create" style="zoom: 2.0; margin-right: 10px;" (click)="onCancel()"
              [routerLink]="['/update-car/',car.id]">
            </ion-icon>
            <ion-icon name="trash" style="zoom: 2.0;" (click)=" deleteCar(car.id)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-item>

</ion-content>
