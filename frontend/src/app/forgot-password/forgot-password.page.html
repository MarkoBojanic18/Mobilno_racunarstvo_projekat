<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="background-pic">
    <div class="background-filter">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Forgot Password!
          </ion-card-title>
          <ion-card-subtitle>
            Enter <strong> Email</strong> and <strong>Password</strong> <br> to reset
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating" style="color:grey;">Email Address</ion-label>
            <ion-input type="email" #emaill="ngModel" name="email" [(ngModel)]="email" required>
            </ion-input>
            <ion-icon class="ion-align-self-center" slot="end" name="mail" style="color: rgb(79, 74, 74);"></ion-icon>
          </ion-item>

          <div *ngIf="emaill.invalid && emaill.touched">
            <ion-text color="danger text-center">
              <h4 style="padding-left: 20px; margin-top:10px;">Please write email address</h4>
            </ion-text>
          </div>

          <ion-item>
            <ion-label position="floating" style="color:grey;">New Password</ion-label>
            <ion-input type="password" name="password" #passwordd="ngModel" [(ngModel)]="newPassword" required>
            </ion-input>
            <ion-icon class="ion-align-self-center" slot="end" name="eye" style="color: rgb(79, 74, 74);"></ion-icon>
          </ion-item>

          <div *ngIf="passwordd.invalid && passwordd.touched">
            <ion-text color="danger text-center">
              <h4 style="padding-left: 20px; margin-top:10px;">Please write password</h4>
            </ion-text>
          </div>


          <div class="bottom-section">
            <ion-button [disabled]="emaill.invalid || passwordd.invalid" (click)="resetPassword()">
              Reset password
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>

    </div>
  </div>

</ion-content>
