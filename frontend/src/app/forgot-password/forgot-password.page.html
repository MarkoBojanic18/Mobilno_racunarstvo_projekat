<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="background-pic">
    <div class="background-filter">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Forgot Password!
          </ion-card-title>
          <ion-card-subtitle>
            Enter <strong> Email</strong> and <strong>Password</strong> <br> to reset
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating" style="color:grey;">Email Address</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="email" required>
            </ion-input>
            <ion-icon class="ion-align-self-center" slot="end" name="mail" style="color: rgb(79, 74, 74);"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-label position="floating" style="color:grey;">New Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="newPassword" required></ion-input>
            <ion-icon class="ion-align-self-center" slot="end" name="eye" style="color: rgb(79, 74, 74);"></ion-icon>
          </ion-item>




          <div class="bottom-section">
            <ion-button (click)="resetPassword()">
              Reset password
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>

    </div>
  </div>

</ion-content>
