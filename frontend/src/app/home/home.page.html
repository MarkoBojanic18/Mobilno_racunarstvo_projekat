<ion-header class="ion-no-border">
  <ion-item lines="none" class="avatar">
    <ion-avatar slot="start">
      <ion-menu-toggle menu="main-menu">
        <img src="../../assets/male.png">
      </ion-menu-toggle>

    </ion-avatar>

    Hello&nbsp;<strong> {{firstName}}!</strong>


    <ion-button color="light" fill="clear" slot="end" (click)="logOut()">
      <ion-icon name="log-out" slot="end" color="dark" size="large"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item lines="none" class="search">
    <div class="ion-padding-start ion-padding-bottom">
      <ion-label>
        <h2>Search a Car</h2>
      </ion-label>

      <ion-row class="ion-align-items-center">
        <ion-col size="10" offset="1">
          <ion-searchbar placeholder="Model, Mark" searchIcon="car-sport"></ion-searchbar>
        </ion-col>
        <ion-col size="1">
          <ion-button color="light" fill="clear">
            <ion-icon slot="icon-only" name="options-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </ion-item>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refreshPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="ion-padding">

    <div class="brends">
      <img src="../../assets/audiLogo.png" class="superdry" alt="">
      <img src="../../assets/bmwLogo.png" class="theNorthFace" alt="">
      <img src="../../assets/toyotaLogo.svg" class="underArmour" alt="">
      <img src="../../assets/nissanLogo.png" class="adidas" alt="">
      <img src="../../assets/mercedesLogo.png" class="champion" alt="">
      <img src="../../assets/opelLogo.png" class="nike" alt="">
      <img src="../../assets/renaultLogo.png" class="lacosta" alt="">

    </div>




    <ion-item class="cars" *ngFor="let car of cars">
      <ion-card>
        <ion-card-header>
          <ion-row class="ion-align-items-center">
            <ion-col size="3">
              <ion-badge color="warning" mode="ios">
                <ion-icon name="thumbs-up"></ion-icon>
                {{car.carLikes}}
              </ion-badge>
            </ion-col>
            <ion-col size="3">
              <ion-badge color="warning" mode="ios">
                <ion-icon name="thumbs-down"></ion-icon>
                {{car.carDislikes}}
              </ion-badge>
            </ion-col>
            <ion-col size="6" class="ion-text-right">
              <ion-card-subtitle color="success" *ngIf="car.carReserved == 'false'">OPEN</ion-card-subtitle>
              <ion-card-subtitle color="danger" *ngIf="car.carReserved == 'true'">RESERVED</ion-card-subtitle>
            </ion-col>
          </ion-row>
        </ion-card-header>
        <ion-card-content>
          <ion-img [src]="car.carImage"></ion-img>

          <ion-row class="description">
            <ion-col size="8">
              <ion-card-title>{{car.markOfTheCar}} {{car.modelOfTheCar}} {{car.carMade}}</ion-card-title>
              <ion-card-subtitle>From {{car.carPrice}} $ / day</ion-card-subtitle>
            </ion-col>
            <ion-col size="4" class="ion-text-right">
              <ion-button fill="clear" color="dark" size="large" (click)="openModal(car.id)">
                <ion-icon slot="icon-only" name="chevron-forward-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-item>>








  </div>
</ion-content>
